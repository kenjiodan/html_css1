<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imgs/foto-m.png" type="image/png"> 
        <img src="imgs/foto-g.png"  alt="Imagem Flexível">
    </picture>
    <h1>Aprendendo a reproduzir audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/Harlem Shake (Original Army Edition).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
