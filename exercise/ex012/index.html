<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="midia/paisagem-m.png" width="500" loop>
        <source src="midia/my-video.mp4" type="video/mp4">
        <source src="midia/my-video-mp4.mp4" type="video/mp4">
        <source src="midia/my-video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com esse vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J6YdEvsTQHg?si=IzATs3nromfl1LTM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
