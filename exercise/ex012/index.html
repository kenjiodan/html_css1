<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <div>
        <video controls width="560" height="315">
            <source src="midia/Discast Intro.mp4" type="video/mp4">
            <p>Navegador sem compatibilidade</p>
        </video>
    </div>
    <h1>Inserindo vídeos do Youtube</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nZms-DyLHdM?si=4AtDLd5R0Vbvw4vN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
