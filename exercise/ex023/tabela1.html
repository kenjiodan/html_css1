<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            height: 400px;
            width: 400px;
        }

        tr.linha {
            background-color: rgb(184, 184, 184);
        }

        td {
            border: 1px solid black;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle;  /*Alinhamento Vertical*/
            padding: 8px;
        }

        .salario {
            text-align: right;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas em HTML inglés</h1>
    <!--
        Hierarquia de Tabelas (simples)
        Table = tabela
            Table Row = linha de tabela
                Table Header = cabeçalho de tabela
                Table Data = dado da tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="salario">C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="salario">C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
